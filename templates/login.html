{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3>用户登录</h3>
        <form method="POST">
            <div class="mb-3"><label>用户名</label><input type="text" name="username" class="form-control" required></div>
            <div class="mb-3"><label>密码</label><input type="password" name="password" class="form-control" required></div>
            <button type="submit" class="btn btn-success w-100">登录</button>
        </form>
        <p class="mt-3">没账号？<a href="/register">去注册</a></p>
    </div>
</div>
{% endblock %}
